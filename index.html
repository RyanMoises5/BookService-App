<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Book Service App</title>
</head>

<body>
    <div class="topnav">
        <div class="container-out">
            <div class="container-in">
                <div class="search-container">
                    <p class="search-title">Book Search</p>

                    <!-- Search bar -->
                    <form>
                        <input type="text" id="search-input" autocomplete="off" placeholder="Search" />
                        <button type="submit" id="submit-button">Search</button>
                            <label for="books"></label>
                            <select name="books" id="books">
                                <option value="">All</option>
                                <option value="title">Title</option>
                                <option value="author">Author</option>
                                <option value="isbn">ISBN</option>
                            </select>
                    </form>

                    <!-- Local Storage Click Events -->
                    <h5 class="button" id="local-storage">Load Saved Entries</h5>
                    <h5 class="button" id="clear-storage">Clear Save List</h5>
                    <div class="button" id="save-list"></div>

                    <!-- New York Times Review -->
                    <h3 class="button" id="NYT-list">Need a book? Click Here for NYT Bestsellers List</h3>
                    <div id="NYT-container"></div>

                    <!-- Modal confirm if User wants to clear save list -->
                    <div id="modal">
                        <h1>Are You Sure?</h1>
                        <button onclick="eraseListSafe()">yes</button>
                        <button onclick="eraseSaveList()">no</button>
                    </div>
                </div>

                <!-- Search results will be appended here -->
                <div id="rightpage">
                    <div id="search-results"></div>
                </div>
            </div>
        </div>
    </div>
      
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 

    <script src="./assets/js/index.js"></script>

</body>
</html>

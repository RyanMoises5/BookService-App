<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Search Results</title>
</head>

<body>
    <!-- Button to return back to index.html -->
    <button id="back-button">Return to Front</button>
    <div class="topnav">
        <div class="search-container">

            <!-- Left page filled with basic book information, description, and cover image -->
            <div id="leftpage">
                <h1>Showing Information for:<span id="title-name"></span></h1>
                <img id="book-cover"></img>
                <h1 id="book-title"></h1>
                <h3 id="book-author"></h3>
                <p id="book-desc"></p>
                <p id="book-publish"></p>
                <p id="book-genre"></p>
            </div>
        
        </div>

        <!-- Right page filled with book ratings and review links -->
        <div id="rightpage">
            <p id="book-OLratings"></p>
            <a id="book-OLebook"></a>
            <p id="book-Googleratings"></p>
            <a id="book-Googlepreview"></a>
            <br></br>
            <a id="book-Googlebuy"></a>
            <br></br>
            <a id="book-NYTReview"></a>
        </div>
    </div>
    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 

    <script src="./assets//js/Search-Display.js"></script> 

</body>
</html>
